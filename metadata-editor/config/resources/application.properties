use.limitations=Data temporary unavailable,External Data,Fast Registration with approval,Fast Registration with immediate access,Open access,Procedures requiring evaluation

## Two properties below are used to synchronise remote thesauri files to local
## The period (number of days) between refresh executions
thesauri.refresh.interval=1
## Time of day (in format HH:mm) the refresh execution will start
thesauri.refresh.time=22:00

## Online DIF-10 validation endpoint at NASA
dif10.validator.url=https://cmr.earthdata.nasa.gov/ingest/providers/ESA/validate/collection/EO

##Specifies whether comments in XML document should be removed; the value must be true or false
omit.xml.comments=true

##Specifies whether the message provided by the Catalogue when a (bulk) metadata transfer to a catalogue is reported to user; the value must be true or false
report.catalogue.message=false