## List of Resolutions in comma separated string
resolution=Very High Resolution - VHR (0 - 5m),High Resolution - HR (5 - 20 m),Medium Resolution - MR (20 - 500 m),Low Resolution - LR (500 - 1200 m),Very Low Resolution - VLR (> 1200 m)

## List of OpenSearch parameters will not appear in the search input
queryable.blacklist=os:startIndex,os:startPage,os:language,os:count,sru:recordSchema,sru:facetLimit,eo:productType,geo:lat,geo:lon,geo:name,geo:radius,geo:geometry,geo:box,dc:type,dc:publisher,semantic:classifiedAs,sru:sortKeys,referrer:source,eo:doi

