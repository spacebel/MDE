wavelength.information=UV (0.01 - 0.4 µm),VIS (0.40 - 0.75 µm),NIR (0.75 - 1.30 µm),SWIR (1.3 - 3.0 µm),MWIR (3.0 - 6.0 µm),TIR (6.0 - 15.0 µnm),FIR (15.0 - 1000 µm),W-Band (0.27 - 0.54 cm),V-Band (0.54 - 0.65 cm),Q-Band (0.65 - 0.83 cm),K-Band (0.83 - 2.8 cm),X-Band (2.8 - 5.2 cm),C-Band (5.2 - 7.7 cm),S-Band (7.7 - 19.4 cm),L-Band (19.4 - 76.9 cm),P-Band (76.9 - 133.3 cm)

