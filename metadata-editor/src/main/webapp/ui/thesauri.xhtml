<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id ="thesauriForm">        
        <p:outputPanel styleClass="editor-tab" rendered="#{not empty userAuthBean.config.voidDatasets}">
            <table class="spb-keywords-table">
                <tr>
                    <td class="spb-keyword-column input-label" style="width: 40%;">
                        <h:outputText value="Title" />
                    </td>
                    <td class="spb-keyword-column input-label" style="width: 40%">
                        <h:outputText value="Uri" />
                    </td>
                    <td class="spb-keyword-column input-label" style="width: 10%;">
                        <h:outputText value="Version" />
                    </td>
                    <td class="spb-keyword-column input-label" style="width: 10%;">
                        <h:outputText value="Modification date" />
                    </td>
                </tr>
                <ui:repeat var="voidDataset" 
                           value="#{userAuthBean.config.voidDatasets}">
                    <tr>
                        <td class="spb-keyword-column spb-padding-bottom input-value">
                             <h:outputText value="#{voidDataset.fullTitle}" />
                        </td>
                        <td class="spb-keyword-column spb-padding-bottom input-value">
                           <h:outputText value="#{voidDataset.uri}" />
                        </td>
                        <td class="spb-keyword-column spb-padding-bottom input-value">
                            <h:outputText value="#{voidDataset.version}" />
                        </td>
                        <td class="spb-keyword-column spb-padding-bottom input-value">                            
                            <h:outputText value="#{voidDataset.modified}" />
                        </td>
                    </tr>                    
                </ui:repeat>
            </table>
        </p:outputPanel>

    </h:form>
</ui:composition>
