## Schema location (starting from /config/schemas) of GMI collection metadata (ISO 19139-2)
collection.iso.schema.location=/gmi/gmi.xsd

## Schema location (starting from /config/schemas) of GeoJson collection metadata (OGC 17-084)
collection.geojson.schema.location=/geojson/eoc-geojson-schema.json

## Schema location (starting from /config/schemas) of GMD service metadata (ISO 19139)
service.iso.schema.location=/srv/srv.xsd

## Schema location (starting from /config/schemas) of GeoJson service metadata (OGC 19-020)
service.geojson.schema.location=/geojson/eopad-geojson-schema.json

## Number of records per page will be displayed in the list/grid view
rows.per.page=20

## Indicates size limit in bytes of an individual uploading file
## 50MB = 52428800
upload.size.limit=52428800

## Indicates maximum number of files allowed to upload
upload.file.limit=3

## Default search query to find corresponding Earth Topics concepts
esa.earthtopics.search.query=

## Default search query to find corresponding platforms
esa.platforms.search.query=

## CI_DateTypeCode
date.type.codes=http://www.isotc211.org/2005/resources/Codelist/gmxCodelists.xml#CI_DateTypeCode

## CI_DateType value
date.type.values=creation,publication,revision

## List of Online resource protocols in comma separated string
online.resource.protocols= Download,Visit page,OGC:WMS:GetCapabilities,OGC:WCS:GetCapabilities,OGC:WCS:DescribeCoverage

## List of Online resource application profiles in comma separated string
online.resource.app.profiles=PDF,HTML

## List of Online resource functions in comma separated string
online.resource.functions=information,download,offlineAccess,order,search

# Information for a client that the actual resource can be presented with the related field
online.resource.related.fields=//gmd:abstract/gco:CharacterString,//gmd:MD_LegalConstraints/gmd:useLimitation

## List of Role codes in comma separated string
role.codes=resourceProvider,custodian,owner,user,distributor,originator,pointOfContact,principalInvestigator,processor,publisher,author

## List of Progress_codes in comma separated string
progress.codes=completed,historicalArchive,obsolete,onGoing,planned,required,underDevelopment

