<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<tr>
		<td class="input-label">
			<h:outputText value="Date"/>
		</td>
		<td class="input-value">
			<p:inputText size="100" value="#{ciDate.date}"
				required="true" requiredMessage="Others tab: Date should not be empty"
                                onchange="spbME_onFormChangeOtherTab()">
                            <p:ajax event="blur" process="@this" />
                        </p:inputText>(*)
		</td>							
	</tr>
	<tr>
		<td class="input-label">
			<h:outputText value="Date type"/>
		</td>
		<td class="input-value">
			<p:selectOneMenu value="#{ciDate.dateType}" styleClass="dropdown-list-normal"
				onchange="spbME_onFormChangeOtherTab()">
				<f:selectItems value="#{mainBean.editor.dateTypeCodeValues}" />
			</p:selectOneMenu>
		</td>							
	</tr>
</ui:composition>
