<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"	
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets">
        			
	<h:outputText value="#{eopKeyword.thesaurus.title}: "  styleClass="details-text-label"/>	
	
	<ui:repeat var="keyword" value="#{eopKeyword.keywords}" varStatus="kStatus">
		<c:choose>
			<c:when test="#{not empty keyword.uri}">
				<a target="_blank" href="#{keyword.uri}" class="href-icon">
					<h:outputText value="#{keyword.label}" styleClass="details-text-link" />
				</a>
			</c:when>
			<c:otherwise>
				<h:outputText value="#{keyword.label}"/>
			</c:otherwise>
		</c:choose>
		<h:outputText value=", " rendered="#{not kStatus.last}"/>
	</ui:repeat>
</ui:composition>
