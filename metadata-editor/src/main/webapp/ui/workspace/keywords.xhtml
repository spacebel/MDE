<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"	
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets">
			
	<c:choose>
		<c:when test="#{not empty mdKeyword.thesaurus}">
			<h:outputText value="#{mdKeyword.thesaurus.title.text}: "  styleClass="details-text-label"/>
		</c:when>
		<c:otherwise>
			<h:outputText value="Other: "  styleClass="details-text-label"/>	
		</c:otherwise>
	</c:choose>	
	
	<ui:repeat var="keyword" value="#{mdKeyword.keywords}" varStatus="kStatus">
		<c:choose>
			<c:when test="#{not empty keyword.link}">
				<a target="_blank" href="#{keyword.link}" class="href-icon">
					<h:outputText value="#{keyword.text}" styleClass="details-text-link" />
				</a>
			</c:when>
			<c:otherwise>
				<h:outputText value="#{keyword.text}"/>
			</c:otherwise>
		</c:choose>
		<h:outputText value=", " rendered="#{not kStatus.last}"/>
	</ui:repeat>
</ui:composition>
